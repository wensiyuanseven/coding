<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>鼠标拖拽</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            width: 200px;
            height: 361px;
            cursor: pointer;
            position: absolute;
            top: 0px;
            left: 0px;
            background: #787878;
        }
    </style>
    <script>
        window.onload = function () {
            var oUl = document.getElementById('ul1');
            var disX = 0;
            var offsetLeft = 0 // 元素坐标
            // 鼠标按下
            oUl.onmousedown = function (ev) {
                disX = ev.pageX
                offsetLeft = oUl.offsetLeft // parseFloat(getComputedStyle(oUl,null).left)
                oUl.onmousemove = function (ev) {
                    oUl.style.left = ev.pageX - disX + offsetLeft + 'px'
                };
                // 鼠标抬起
                oUl.onmouseup = function (ev) {
                    // 解绑事件
                    oUl.onmousemove = null;
                    oUl.onmouseup = null;
                };
                //防止文字选中
                return false;
            };
        };
    </script>
</head>

<body>

    <ul id="ul1">
        拖拽
    </ul>

</body>

</html>
