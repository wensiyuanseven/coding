    <script>

        function swap(array, a, b) {

            // let x = 1;
            // let y = 2;
            // [x, y] = [y, x];
            // ES6的解构赋值
            [array[a], array[b]] = [array[b], array[a]];
        }
        let arr = [7, 65, 0, 61, 333,]
        // 那么每一轮都能找到一个最小值
        function selectionSort(array) {
            const { length } = array;
            let indexMin;
            // 外层控制循环次数
            for (let i = 0; i < length - 1; i++) {
                indexMin = i
                // 内层控制每轮比较次数，找到每一轮最小值的索引，与外层当前索引进行比较 然后交换元素
                for (let j = i; j < length; j++) {
                    // 当前值小于最小值
                    if (array[j] < array[indexMin]) {
                        // 让最小值的索引等于当前索引
                        indexMin = j
                    }
                }
                if (i !== indexMin) {
                    // 交换元素
                    let temp = arr[indexMin]
                    arr[indexMin] = arr[i]
                    arr[i] = temp
                    // 交换元素
                    // swap(array, i, indexMin)
                }
            }
            return array;
        }

        console.log(selectionSort(arr))


    </script>
