<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 13
        let arr = [12, 13, 20, 49, 1];
        function insertSort(array) {
            const { length } = array;
            let temp;
            // 索引从1开始循环
            for (let i = 1; i < length; i++) {
                let j = i; // 保存当前索引
                temp = array[i]; // 保存当前项
                // 保存的当前项(temp) < 上一项
                while (j > 0 && temp < array[j - 1]) {
                    // 让当前项等于上一项
                    array[j] = array[j - 1];
                    j--;  // 当前索引递减
                }
                array[j] = temp;
            }
            return array;
        }

        console.log(insertSort(arr))
    </script>
</body>

</html>
