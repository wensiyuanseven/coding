<body>
    <script>
        function sort(arr) {
            if (arr.length <= 1) return arr
            let index = Math.floor(arr.length / 2)
            let val = arr.splice(index, 1)[0]
            let left = []
            let right = []

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < val) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }
            }

            return sort(left).concat(val, sort(right))
        }
        console.log(sort([3, 1, 2, 10, 1, 1, 45, -10]))
    </script>
</body>
