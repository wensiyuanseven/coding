<body>
    <script>
function sort(arr) {
    for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - 1 - i; j++) {
            // 当前元素大于上一个元素
            if (arr[j] > arr[j + 1]) {
                // 交换元素
                let temp = arr[j]
                arr[j] = arr[j + 1]
                arr[j + 1] = temp
            }
        }
    }
    return arr
}
console.log(sort([3, 1, 2, 10, 1, 1, 45, -10]))
    </script>
</body>
