<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sort(arr) {
            for (let i = 0; i < arr.length; i++) {
                let j = i
                let temp = arr[i]
                while (j > 0 && temp < arr[j - 1]) {
                    arr[j] = arr[j - 1]
                    j--
                }
                arr[j] = temp
            }
            return arr
        }
        console.log(sort([3, 1, 2, 10, 1, 1, 45, -10]))
    </script>
</body>

</html>
