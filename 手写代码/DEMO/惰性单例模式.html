<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const getSingle = function (fn) {
            let result
            return function (...arg) {
                return result || (result = fn.call(this, arg))
            }
        }
        let getDom = getSingle(function () {
            return document.createElement('div')
        })
        let dom1 = getDom()
        let dom2 = getDom()
        console.log(dom1 === dom2)
    </script>
</body>

</html>
