    <script>
        function feibonaqie(n) {
            if (n < 0) return 0
            if (n <= 2) return 1

            return feibonaqie(n - 1) + feibonaqie(n - 2)
        }

        function fibonacciMemoization(n) {
            const memo = [0, 1];
            const fibonacci = (n) => {
                if (memo[n] != null) return memo[n];
                return memo[n] = fibonacci(n - 1) + fibonacci(n - 2);
            };
            return fibonacci(n);
        }
