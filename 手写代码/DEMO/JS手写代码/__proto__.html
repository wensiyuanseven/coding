<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Object.defineProperty(Object.prototype, '__proto__', {
            get() {
                return Object.getPrototypeOf(this)
            },
            set(o) {
                Object.setPrototypeOf(this, o)
                return o
            }
        })
    </script>
</body>

</html>
