<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Function.prototype.before = function (fn) {
            let self = this
            return function (...args) {
                fn.apply(this, args)
              return  self.apply(this, args)
            }
        }

        function abc() {
            console.log('abc')
        }
        function def() {
            console.log('def')
        }
        function hij() {
            console.log('hig')
        }
        abc = abc.before(def).before(hij)
        abc()
    </script>
</body>

</html>
