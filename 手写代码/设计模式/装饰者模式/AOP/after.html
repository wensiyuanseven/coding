<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Function.prototype.after = function (fn) {
            let self = this
            // console.log(self, fn)
            return function (...args) {
                let result = self.apply(this, args)
                fn.apply(this, args)
                return result
            }
        }

        function abc() {
            console.log('abc')
        }
        function def() {
            console.log('def')
        }
        function hij() {
            console.log('hig')
        }
        // abc.after(def) 返回的是一个函数

        abc = abc.after(def).after(hij)
        abc()
    </script>
</body>

</html>
