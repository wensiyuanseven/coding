<body>
    <script>
        // 传入一个通用的加减函数
        function add(...args) {
            let result = 0
            for (let i = 0, item; item = args[i++];) {
                result += item
            }
            return result
        }

        function createProxFactory(fn) {
            let cache = {}
            return function (...args) {
                let str = args.join()
                if (str in cache) {
                    return cache[str]
                }
                return cache[str] = fn.apply(this, args)
            }
        }
        let computedAdd = createProxFactory(add)
        console.log(computedAdd(1, 2, 3))
        console.log(computedAdd(1, 2, 3))
    </script>
</body>
