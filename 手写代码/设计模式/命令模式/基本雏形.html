<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id='btn1'>刷新</button>
    <button id='btn2'>添加</button>
    <button id='btn3'>删除</button>
    <script>
        const bindClick = function (buttom, func) {
            buttom.onclick = func
        }
        const Menu1 = {
            refresh: function () {
                console.log('刷新')
            }
        }
        const Menu2 = {
            add: function () {
                console.log('添加')
            },
            del: function () {
                console.log('删除')
            }
        }
        bindClick(btn1, Menu1.refresh)
        bindClick(btn2, Menu2.add)
        bindClick(btn3, Menu2.del)
    </script>
</body>

</html>
