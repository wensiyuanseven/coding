<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建一个对象 并扩展属性和方法
        function factory() {
            let obj = new Object()
            obj.content = 'abc'
            obj.alert = function () {
                alert(123)
            }
            return obj
        }
        factory().alert()
    </script>
</body>

</html>
