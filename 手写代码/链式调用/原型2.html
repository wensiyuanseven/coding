<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Function.prototype.setMethod = function (name, fn) {
            this.prototype[name] = fn
            return this
        }
        function demo() { }
        demo.setMethod('A', function () {
            console.log('A')
        }).setMethod('B', function () {
            console.log('B')
        })
        new demo().A()

        console.log(typeof demo)
    </script>
</body>

</html>
