    <script>

        // [3, 1, 4, 0, 10]
        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr
            }
            let num = Math.floor(arr.length / 2)
            let val = arr.splice(num, 1)[0]
            let left = []
            let right = []
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < val) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }
            }
            return quickSort(left).concat(val, quickSort(right))
        }

        // binary二元的 二进制的
        function binarySearch(array, value) {
            const sortedArray = quickSort(array);
            console.log(sortedArray) // [ 0, 1, 3, 4, 10 ]
            let low = 0;
            let high = sortedArray.length - 1;
            while (low <= high) {
                const middleIndex = Math.floor((low + high) / 2); // 2
                const middleVal = sortedArray[middleIndex];
                if (middleVal < value) {

                    low = middleIndex + 1;

                } else if (middleVal > value) {

                    high = middleIndex - 1;

                } else {
                    // console.log('found it')
                    return middleIndex;
                }
            }
            return -1;
        }
        console.log(binarySearch([3, 1, 4, 0, 10, 12, 13, 14], 20))
    </script>
