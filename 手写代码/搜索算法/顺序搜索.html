<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function orderQuery(array, value) {
            for (let i = 0; i < array.length; i++) {
                if (array[i] === value) {
                    return i
                }
            }
            return -1
        }
        console.log(orderQuery([1, 2, 3, 4, 5, 6, 7], 1))
    </script>
</body>

</html>
