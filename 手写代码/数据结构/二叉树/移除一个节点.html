<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树搜索树</title>
</head>

<body>
    <script>
        // 在左侧存储比父节点小的值，在右侧存储比父节点大的值
        // 表示某个节点
        class Node {
            constructor(key) {
                this.key = key
                this.left = null
                this.right = null
            }
        }
        // 二叉搜索树
        class SearchTree {
            constructor() {
                this.root = null
            }
            // 插入
            insert(key) {
                // 第一次插入
                if (this.root == null) {
                    this.root = new Node(key)
                } else {
                    this.insertNode(this.root, key)
                }
            }
            insertNode(node, key) {
                // 当前key小于节点key
                if (key < node.key) {
                    // 叶节点
                    if (node.left == null) {
                        node.left = new Node(key)
                    } else {
                        // 递归循环左侧值
                        this.insertNode(node.left, key)
                    }
                } else {
                    if (node.right == null) {
                        node.right = new Node(key)
                    } else {
                        // 递归循环右侧值
                        this.insertNode(node.right, key)
                    }
                }
            }
            minNode(node) {
                let current = node
                while (current.left !== null) {
                    current = current.left
                }
                return current
            }
            remove(key) {
                this.root = this.removeNode(this.root, key)
            }
            // 移除一个节点
            removeNode(node, key) {
                if (node == null) return
                if (key < node.key) {
                    node.left = this.removeNode(node.left, key)
                    return node
                } else if (key > node.key) {
                    node.right = this.removeNode(node.right, key)
                    return node
                } else {
                    // 找到了当前需要移除的元素
                    // 三种情况
                    // 移除一个叶节点
                    if (node.left == null && node.right == null) {
                        node = null
                        return node
                    }
                    // 移除一个左侧或者右侧只有一个子节点的节点
                    if (node.left == null) {
                        node = node.right // 把当前node指向自己的右节点
                        return node
                    } else if (node.right == null) {
                        node = node.left // 把当前node指向自己的左节点
                        return node
                    }
                    // 移除有两个子节点的节点
                    const minNode = this.minNode(node.right) // 找到右侧子树的最小节点(它的继承者)
                    node.key = minNode.key  // 把当前节点的值替换为最小节点
                    node.right = this.removeNode(node.right, minNode.key)  // 把右侧子树的最小节点移除
                    return node // 返回更新后的节点引用
                }
            }
        }
        let tree = new SearchTree()
        tree.insert(11)
        tree.insert(7)
        tree.insert(15)
        tree.insert(5)
        tree.insert(3)
        tree.insert(9)
        tree.insert(8)
        tree.insert(10)
        tree.insert(13)
        tree.insert(12)
        tree.insert(14)
        tree.insert(20)
        tree.insert(18)
        tree.insert(25)
        tree.insert(6)
        tree.remove(5)
        console.log(tree, 'tree')
    </script>
</body>
