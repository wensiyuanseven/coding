<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stack</title>
</head>

<body>
    <script>
        class Stack {
            constructor() {
                this.count = 0;
                this.items = {};
            }
            // 添加
            push(element) {
                this.items[this.count] = element;
                this.count++;
                return this.count
            }
            // 删除
            pop() {
                if (this.count === 0) {
                    return undefined;
                }
                // 索引递减
                this.count--;
                // 保存当前值
                const result = this.items[this.count]
                // 删除当前值
                delete this.items[this.count];
                return result;
            }
        }
        let stack = new Stack()
        stack.push('123')
        stack.push('456')
        stack.push('789')
        // stack.pop()
        console.log(stack.items)
    </script>
</body>

</html>
