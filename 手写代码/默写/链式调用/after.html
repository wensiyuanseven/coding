<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Function.prototype.after = function (fn) {
            const self = this
            return function (...args) {
                const result = self.apply(this, args)
                fn.apply(this, args)
                return result
            }
        }
        let abc = function () {
            console.log(123)
        }
        abc = abc.after(function () {
            console.log(456)
        }).after(function () {
            console.log(789)
        })
        abc()
    </script>
</body>

</html>
