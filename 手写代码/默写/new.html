<body>
    <script>

        function demo(a, b, c) {
            console.log(a, b, c, this)
        }
        function New(...args) {
            const fn = args.shift()
            // 创建一个对象
            const obj = {}
            // 更改this指向
            const result = fn.apply(obj, args)
            // 关联原型链
            obj.__proto__ = fn.prototype
            return result instanceof Object ? result : obj
        }
        New(demo, 1, 2, 3)
    </script>
</body>
