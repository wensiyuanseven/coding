<body>
    <script>
        function timeOut(fn, time) {
            let interval = setTimeout(() => {
                interval = null
                fn(new Error('超时'))
            }, time)
            return function (...args) {
                // 说明还未超时
                if (interval) {
                    clearInterval(interval)
                    fn.apply(this, ...args)
                }
            }
        }
    </script>
</body>
