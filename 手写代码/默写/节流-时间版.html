<body>
    <script>
        // 节流
        function throttle(fn, timer = 500) {
            let interval = null
            let oldTime = Date.now()
            return function (...args) {
                let nowTime = Date.now()
                if (nowTime - oldTime >= timer) {
                    fn.apply(this, args)
                    oldTime = nowTime
                }
            }
        }
        window.onresize = throttle(function (event) {
            console.log(event)
        }, 2000)
    </script>
