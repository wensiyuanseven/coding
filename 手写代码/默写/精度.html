<body>
    <script>
        function add(a, b) {
            let a1 = String(a).split('.')[1]
            let b1 = String(b).split('.')[1]
            let multiple = Math.pow(10, Math.max(a1.length, b1.length))
            return (a1 * multiple + b1 * multiple) / multiple

        }
        console.log(add(0.1, 0.2))
    </script>
