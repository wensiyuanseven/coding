<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        String.prototype.trim = function () {
            return this.replace(/^\s+|\s+$/g, '')
        }
        let str = '   12345    '
        let abc = str.trim()
        console.log(abc)
    </script>
</body>

</html>
