<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const app = {
            arr: [],
            use: function (fn) {
                this.arr.push(fn)
            }
        }
        app.use(next => {
            console.log(1)
            next()
        })
        app.use(next => {
            console.log(2)
            next()
        })
        app.use(next => {
            console.log(3)
        })

        // 启动函数
        function go(index) {
            if (index === app.arr.length) return
            const fn = app.arr[index]
            fn(go.bind(null, index + 1))
        }

        go(0)
    </script>
</body>

</html>
