<body>
    <script>
        const arr = [1, [1, 2]]

        function handleArr(arr) {
            return arr.reduce((result, item) => {
                return result.concat(Array.isArray(item) ? handleArr(item) : item)
            }, [])
        }
        console.log(handleArr(arr))

    </script>
