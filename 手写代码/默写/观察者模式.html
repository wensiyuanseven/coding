<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>

    <script>
        class Dep {
            constructor() {
                this.watchers = []
            }
            push(wathcer) {
                this.watchers.push(wathcer)
            }
            notice() {
                this.watchers.forEach(wathcer => {
                    wathcer.update()
                })
            }
        }
        class Watcher {
            constructor() {
            }
            update() {
                console.log(1)
            }

        }

        let dep = new Dep()
        dep.push(new Watcher())
        dep.push(new Watcher())
        dep.push(new Watcher())
        dep.push(new Watcher())
        dep.notice()
    </script>

</body>

</html>
