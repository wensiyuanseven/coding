<body>
    <script>
        function Father(a) {
            this.a = a
        }

        Father.prototype.text = function () {
            console.log('text')
        }

        function Son(a) {
            Father.call(this, a)
        }
        Son.prototype = Object.create(Father.prototype)
        let son = new Son('1')
        son.text()
        console.log(son)
    </script>
</body>
