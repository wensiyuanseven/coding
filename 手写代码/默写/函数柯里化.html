<body>
    <script>
        function add(arr) {
            return arr.reduce((all, val) => {
                return all += val
            }, 0)
        }
        function currying(fn) {
            const arr = []
            return function dofn(params) {
                if (!params) {
                    return fn(arr)
                } else {
                    arr.push(params)
                    return dofn
                }

            }
        }
        let init = currying(add)
        const catchData = init(30)(40)()
        console.log(catchData)
    </script>
</body>
