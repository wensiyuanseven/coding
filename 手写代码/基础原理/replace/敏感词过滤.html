<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let str = '哈哈哈乳房电影黄色乳房';
        let newStr = str.replace(/乳房|黄色/g, $0 => {
            // console.log($0)
            let str = ''
            for (let i = 0; i < $0.length; i++) {
                str += '*'
            }
            console.log(str,'--==')
            return str
        });
        console.log(newStr);
    </script>
</body>
