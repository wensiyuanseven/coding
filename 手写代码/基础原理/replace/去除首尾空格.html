<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        String.prototype.trim = function () {
            // console.log(this)
            return this.replace(/\s+/g, "") //去除所有空格
            return this.replace(/^\s+|\s+$/g, '--') //去除前后空格
        }
        let abc = '   aaass   '

        console.log(abc.trim())
    </script>
</body>

</html>
