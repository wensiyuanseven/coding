<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = 'aaabbbbbccbbcddddeefg'
        let obj = {}
        for (let i = 0; i < str.length; i++) {
            if (obj.hasOwnProperty(str[i])) {
                obj[str[i]].push(str[i])
            } else {
                obj[str[i]] = [str[i]]
            }
        }

        let maxIndex = 0
        let value = null
        Object.keys(obj).forEach((key, index) => {
            if (obj[key].length > maxIndex) {
                maxIndex = obj[key].length
                value = obj[key][0]
            }
        })
        console.log(obj, maxIndex, value)
    </script>
</body>

</html>
