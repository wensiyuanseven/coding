<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(0)
        new Promise((resolve) => {
            resolve('abc')
        }).then(resolve => {
            setTimeout(() => {
                console.log(6)
            }, 0)
            Promise.all([1]).then(() => {
                console.log(5)
            })
            console.log('1')
        }).then(resolve => {

            console.log('2')
        })
        console.log(3)
        // 0 3 1 2 5 6
    </script>
</body>

</html>
