<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="abc">点击</div>
    <script>
        Function.prototype.bind = function (...args) {
            let self = this
            let obj = args.shift()
            return (...params) => {
                self.apply(obj, [...args, ...params])
            }
        }
        let obj = {
            c: '123'
        }
        // 是返回了一个新的函数
        function example(a, b) {
            console.log(this, a, b)
        }
        let func = example.bind(obj, 'a')
        func('b')
        function fun(a, b) {
            console.log(a, b)
        }
        abc.addEventListener('click', fun.bind(this, 'abc'))
    </script>
</body>

</html>
