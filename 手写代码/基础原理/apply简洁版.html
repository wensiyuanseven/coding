<body>
    <script>

        Function.prototype.apply = function (...args) {
            const that = args.shift()
            const context = args.length && that != null ? Object(that) : window
            context.fn = this
            const result = args.length ? context.fn(...args[0]) : context.fn()
            delete context.fn
            return result
        }

        let obj = { a: 123 }

        function fun(a, b) {
            console.log(this, a, b)
        }

        fun.apply(obj, [1, 2])

    </script>
