<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 防抖函数
        function throttle(fun, time = 500) {
            let isFirst = true
            let lastDate = Date.now()

            return (...args) => {
                if (isFirst) {
                    fun.apply(this, args)
                    return isFirst = false
                }
                let nowDate = Date.now()

                if (nowDate - lastDate >= time) {
                    lastDate = nowDate
                    fun.apply(this, args)
                }
            }
        }
        window.onresize = throttle(function (event) {
            console.log(event)
        }, 4000)
    </script>
</body>

</html>
