<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 节流函数
        function throttle(fn, timer = 500) {
            let isFirst = true
            let interval = null
            return (...args) => {
                if (isFirst) {
                    fn.apply(this, args)
                    return isFirst = false
                }
                if (!interval) {
                    interval = setTimeout(() => {
                        clearTimeout(interval)
                        interval = null
                        fn.apply(this, args)
                    }, timer)
                }
            }
        }
        window.onresize = throttle(function (event) {
            console.log(event)
        }, 2000)
    </script>
</body>

</html>
