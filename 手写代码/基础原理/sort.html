<body>
    <script>
        // https://juejin.cn/post/6844903941046550542
        let arr = [10, 11, 68, 30]
        console.log(arr.sort())

        // 由小到大排序
        let newArr = arr.sort((a, b) => {
            if (a < b) {           // 按某种排序标准进行比较, a小于b
                return -1;
            }
            if (a > b) {
                return 1;
            }
            return 0;
        })
        console.log(newArr)
        // 简写
        console.log(arr.sort((a, b) => a - b))

        // 由大到小排序
        let newArr2 = arr.sort((a, b) => {
            if (a > b) {   // 按某种排序标准进行比较, a 小于 b
                return -1;
            }
            if (a < b) {
                return 1;
            }
            return 0;
        })

        console.log(newArr2)

        console.log(arr.sort((a, b) => b - a))
        // 按照某个key值排列

        let items = [
            { name: 'Edward', value: 21 },
            { name: 'Sharpe', value: 37 },
            { name: 'And', value: 45 },
            { name: 'The', value: -12 },
            { name: 'Magnetic', value: 10 },
            { name: 'Zeros', value: 37 }
        ];

        let computed = items.sort(function (a, b) {
            debugger
            return (a.value - b.value)
        });
        console.log(computed)

        // 按照字母顺序排序
        let items2 = [
            { name: 'Edward', value: 21 },
            { name: 'Aharpe', value: 37 },
            { name: 'And', value: 45 },
            { name: 'The', value: -12 },
            { name: 'Magnetic', value: 10 },
            { name: 'Zeros', value: 37 }
        ];
        let computed2 = items2.sort(function (a, b) {
            // 需要转换大小写
            var nameA = a.name.toUpperCase(); // ignore upper and lowercase
            var nameB = b.name.toUpperCase(); // ignore upper and lowercase
            if (nameA < nameB) {
                return -1;
            }
            if (nameA > nameB) {
                return 1;
            }
            return 0;
        });
        console.log(computed2)

        // 希望小写字母排在前面使用 a.localeCompare(b);
        let strArr = ['A', 'a', 'c'].sort(function (a, b) {
            return a.localeCompare(b);
        });
        console.log(strArr)

    </script>
