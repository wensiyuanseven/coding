<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>元素是否进入可视区</title>
    </head>

    <body>
        <div>
            <div style="height: 1000px"></div>
            <div class="ele">元素</div>
            <div style="height: 1000px"></div>
        </div>
        <script>
            let viewHeight =
                window.innerHeight || document.documentElement.clientHeight; //视口高度
            window.onscroll = function () {
                let getBoundingClientRect = document
                    .getElementsByClassName("ele")[0]
                    .getBoundingClientRect();
                // 上边界&&下边界
                if (
                    getBoundingClientRect.top > 0 &&
                    getBoundingClientRect.bottom < viewHeight
                ) {
                    console.log("在可视区中");
                }
            };
        </script>
    </body>
</html>
