<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Document</title>
        <!-- https://www.axios-http.cn/ -->

    </head>
    <body>
        <script>
            // https://www.cnblogs.com/kingreatwill/p/12641238.html
            // 右键起服务
            axios({
                method: 'get',
                url: '/user/12345',
                params: {
                    a:[1,2,3],
                    b:{v:356,b:"111"},  //解析成了字符串
                    lastName: 'Flintstone',
                },
            });
        </script>
