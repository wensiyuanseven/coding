<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="s1">s1
        <div id="s2">s2</div>
    </div>
    <script>
        // vue.js中的事件修饰符.self的用法。
        // https://blog.csdn.net/wangxiaoxiaosen/article/details/73841703

        // 冒泡与捕获
        // https://segmentfault.com/a/1190000005654451
        s1.addEventListener("click", function (e) {
            console.log("s1 冒泡事件");
        }, false);

        // s2.addEventListener("click", function (e) {
        //     console.log("s2 冒泡事件");
        // }, false);

        // s1.addEventListener("click", function (e) {
        //     console.log("s1 捕获事件");
        // }, true);

        s2.addEventListener("click", function (e) {
            console.log("s2 捕获事件");
        }, true);
    </script>
</body>

</html>
