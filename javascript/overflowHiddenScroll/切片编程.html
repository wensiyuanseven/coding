<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = []
        let oldPush = Array.prototype.push
        arr.push = function (...arg) {
            let result = oldPush.call(this, ...arg)
            return result
        }
        arr.push(123)
        console.log(arr)
    </script>
</body>

</html>
