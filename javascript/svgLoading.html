<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 16px;
        }

        body {
            font-family: sans-serif;
        }

        .contain {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: .65rem;
            box-sizing: border-box;
        }

        .contain svg {
            transform: rotate(-90deg);
        }
    </style>
</head>

<body>
    <div class="contain">
        <svg x="0px" y="0px" width="200px" height="200px" viewBox="0 0 200 200">
            <circle class="" stroke="hotpink" fill="none" stroke-width="5" cx="100" cy="100" r="80" />
            <circle class="path" fill="none" stroke="#d1d1d1" stroke-width="6" cx="100" cy="100" r="80" />
        </svg>
    </div>

    <script>
        let obj = {
            abc: function () {
                console.log(self, '--')
            }
        }
        obj.abc()
        console.log(self, '--')
        let circle = document.querySelector('.path')
            , range = document.querySelector("#range")
            , len = 2 * Math.PI * circle.getAttribute('r');

        circle.style.strokeDasharray = len;
        circle.style.strokeDashoffset = len;
        circle.style.transition = "stroke-dashoffset .3s ease-in-out";
        let totalTime = 100
        let index = 0
        let timer = setInterval(() => {
            index++
            if (index > totalTime) {
                clearInterval(timer)
                return
            }
            circle.style.strokeDashoffset = len - (index / totalTime) * len;
        }, 1000)
    </script>

</body>

</html>
