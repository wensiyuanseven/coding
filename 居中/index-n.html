<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .content {
        width: 500px;
        height: 200px;
        /* 也可以不指定高度 */
        background: saddlebrown;
        position: relative;
    }

    span {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<body>
    <!-- 元素在视窗中垂直居中 -->
    <div class="content">
        <span>居中</span>
    </div>
</body>

</html>
