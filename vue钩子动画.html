<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            .show {
                transition: all 4s ease;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button @click="toggle">显示和隐藏数据{{isshow}}</button><br />
            <transition
                @before-enter="beforeEnter"
                @enter="enter"
                @after-enter="afterEnter"
            >
                <div v-show="isshow" class="show">hello vuejs</div>
            </transition>
        </div>
    </body>
    <script>
        
        var vm = new Vue({
            el: "#app",
            data: {
                isshow: false,
            },
            methods: {
                toggle: function () {
                    this.isshow = !this.isshow;
                },
                beforeEnter: function (el) {
                    el.style.transform = "translate(100px,0)";
                },
                enter: function (el, done) {
                    el.offsetWidth; //https://juejin.cn/post/7011329489485430814
                    el.style.transform = "translate(0px,0)";
                    done();
                },
                afterEnter: function (el) {
                    // this.isshow =false;
                },
            },
        });
    </script>
</html>
