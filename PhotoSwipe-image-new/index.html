<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./dist/photoswipe.css" />
        <!-- <script src="./dist/photoswipe.esm.js"></script> -->
    </head>
    <body>
        <div
            class="pswp-gallery pswp-gallery--single-column"
            id="gallery--simple"
        >
            <a
                href="https://farm7.staticflickr.com/6175/6176698785_7dee72237e_b.jpg"
                data-pswp-width="1024"
                data-pswp-height="683"
                target="_blank"
            >
                <img
                    src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/2/img-200.jpg"
                    alt=""
                />
            </a>

            <!-- cropped thumbnail -->
            <a
                href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/7/img-2500.jpg"
                data-pswp-width="1875"
                data-pswp-height="2500"
                data-cropped="true"
                target="_blank"
            >
                <img
                    src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/7/img-200.jpg"
                    alt=""
                />
                Cropped
            </a>

            <!-- data-pswp-src with custom URL in href -->
            <a
                href="https://unsplash.com"
                data-pswp-src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/3/img-2500.jpg"
                data-pswp-width="2500"
                data-pswp-height="1666"
                target="_blank"
            >
                <img
                    src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/3/img-200.jpg"
                    alt=""
                />
            </a>

            <!-- Without thumbnail -->
            <a
                href="http://example.com"
                data-pswp-src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/5/img-2500.jpg"
                data-pswp-width="2500"
                data-pswp-height="1668"
                target="_blank"
            >
                No thumbnail
            </a>

            <!-- wrapped with any element -->
            <div>
                <a
                    href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/6/img-2500.jpg"
                    data-pswp-width="2500"
                    data-pswp-height="1667"
                    target="_blank"
                >
                    <img
                        src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/6/img-200.jpg"
                        alt=""
                    />
                </a>
            </div>
        </div>
        <script type="module">
            // Include Lightbox
            import PhotoSwipeLightbox from "./dist/photoswipe-lightbox.esm.js";
            const lightbox = new PhotoSwipeLightbox({
                // may select multiple "galleries"
                gallerySelector: "#gallery--simple",

                // Elements within gallerySelector (slides)
                childSelector: "a",

                // Include PhotoSwipe Core
                // and use absolute path (that starts with http(s)://)
                pswpModule: "http://127.0.0.1:5501/dist/photoswipe.esm.js",
            });
            lightbox.init();
        </script>
    </body>
</html>
